<!DOCTYPE html>
<html lang = "en"/>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="calculator-project.css">
  </head>
  <body>
    <p>
      <button class="button-calculation-displayer  js-calculation"></button>
    </p>
  
    <p>
      <button class="num-button"  onclick="
        updateCalculation('1');
        ">1</button>
      <button class="num-button"  onclick="
        updateCalculation('2');
        ">2</button>
      <button class="num-button"  onclick="
        updateCalculation('3');
        ">3</button>
      <button class="num-button orange-button"  onclick="
        updateCalculation('+');
        ">+</button>
    </p>

    <p>
      <button  class="num-button" onclick="
        updateCalculation('4');
        ">4</button>
      <button  class="num-button"  onclick="
        updateCalculation('5');
        ">5</button>
      <button class="num-button" onclick="
        updateCalculation('6');
      ">6</button>
      <button class="num-button  orange-button"  onclick="
        updateCalculation('-');
      ">-</button>
    </p>

    <p>
      <button  class="num-button"  onclick="
        updateCalculation('7');
        ">7</button>
      <button class="num-button" onclick="
        updateCalculation('8');
        ">8</button>
      <button  class="num-button"  onclick="
        updateCalculation('9');
        ">9</button>
      <button  class="num-button  orange-button"  onclick="
        updateCalculation('*');
        ">*</button>
    </p>

    <p>
      <button  class="num-button"  onclick="
        localStorage.setItemupdateCalculation('0');
        ">0</button>
      <button  class="num-button" onclick="
        updateCalculation('.');
        ">.</button>
      <button  class="num-button"  onclick="
        calculation = eval(calculation);
        displayCalculation();
        ">=</button>
      <button  class="num-button  orange-button"  onclick="
        updateCalculation('/');
          ">/</button>
    </p>

    <p>
      <button  class="num-button  clear-button"  onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        ">Clear</button>
    </p>

    <script src="calculator-project.js"></script>
  
  </body>
</html>
